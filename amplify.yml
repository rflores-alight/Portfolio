version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install --no-progress $(cat .nvmrc)
        - nvm use $(cat .nvmrc)
        - node -v
        - nvm use || true
        - npm ci --include=dev
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm
